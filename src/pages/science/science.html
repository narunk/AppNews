<ion-header>
  <ion-navbar>
    <ion-title>science</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let wnews of witnews">
      <ion-thumbnail>
        <img [src]="wnews.data.thumbnail">
      </ion-thumbnail>
      <h2>{{wnews.data.title}} </h2>
      <p>{{wnews.data.author}} </p>
      <button ion-button clear item-end (click)="viewDetail(wnews.data)">
        View..
      </button>
    </ion-item>
  </ion-list>
</ion-content>
