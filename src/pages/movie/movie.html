<ion-header>
  <ion-navbar>
    <ion-title>movies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let mnews of mnew">
      <ion-thumbnail>
        <img [src]="mnews.data.thumbnail">
      </ion-thumbnail>
      <h2>{{mnews.data.title}} </h2>
      <p>{{mnews.data.author}} </p>
      <button ion-button clear item-end (click)="viewDetail(mnews.data)">
        View..
      </button>
    </ion-item>
  </ion-list>
</ion-content>
